<!DOCTYPE html>
<html>
<head>
    <title>Hover Effect Grid</title>
    <style>
        /* CSS embedded here */
        .container {
            display: grid;
            grid-template-columns: repeat(20, 1fr); /* Adjust as needed for desired grid size */
            grid-template-rows: repeat(15, 1fr); /* Adjust as needed for desired grid size */
            width: 80vw; /* Example width, adjust as needed */
            height: 60vh; /* Example height, adjust as needed */
            gap: 2px; /* Small gap between squares */
            background-color: #333;
            padding: 10px;
            margin: 20px auto; /* Center the container */
            border-radius: 5px;
        }

        .square {
            background-color: #555; /* Default background color of squares */
            transition: background-color 1s ease-out; /* Smooth transition for color change */
        }

        /* Optional: Add a subtle hover effect for immediate feedback before the transition starts */
        .square:hover {
            background-color: #888; /* Slightly lighter on immediate hover */
        }
    </style>
</head>
<body>
    <div class="container">
        </div>

    <script>
        /* JavaScript embedded here */
        document.addEventListener('DOMContentLoaded', () => {
            const container = document.querySelector('.container');
            const numberOfSquares = 300; // Total squares (e.g., 20 columns * 15 rows)

            for (let i = 0; i < numberOfSquares; i++) {
                const square = document.createElement('div');
                square.classList.add('square');
                container.appendChild(square);

                square.addEventListener('mouseover', () => {
                    // Add a random color when hovered
                    const randomColor = `rgb(${Math.floor(Math.random() * 256)}, ${Math.floor(Math.random() * 256)}, ${Math.floor(Math.random() * 256)})`;
                    square.style.backgroundColor = randomColor;

                    // Use a timeout to reset the color after 1 second
                    setTimeout(() => {
                        square.style.backgroundColor = ''; // Reset to default from CSS
                    }, 1000); // 1000 milliseconds = 1 second
                });
            }
        });
    </script>
</body>
</html>
